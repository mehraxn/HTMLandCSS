<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرسشنامه</title>
    <link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
    <div class="quiz-container">
        <div class="quiz">
            <div class="question">۱- لطفاً مقطع تحصیلی خود را وارد نمایید.</div>
            <div class="answers">
                <button>
                    <span class="number">۱</span>
                    <span class="text">دیپلم</span>
                </button>
                <button>
                    <span class="number">۲</span>
                    <span class="text">کاردانی</span>
                </button>
                <button>
                    <span class="number">۳</span>
                    <span class="text">کارشناسی</span>
                </button>
                <button>
                    <span class="number">۴</span>
                    <span class="text">کارشناسی ارشد</span>
                </button>
                <button>
                    <span class="number">۵</span>
                    <span class="text">دکتری</span>
                </button>
                <button>
                    <span class="number">۶</span>
                    <span class="text">سایر</span>
                </button>
            </div>
        </div>

        <div class="quiz">
            <div class="question">۲- لطفاً رشته تحصیلی خود را وارد نمایید.</div>
            <div class="answers">
                <button>
                    <span class="number">۱</span>
                    <span class="text">علوم پایه</span>
                </button>
                <button>
                    <span class="number">۲</span>
                    <span class="text">مهندسی</span>
                </button>
                <button>
                    <span class="number">۳</span>
                    <span class="text">پزشکی</span>
                </button>
                <button>
                    <span class="number">۴</span>
                    <span class="text">هنر</span>
                </button>
                <button>
                    <span class="number">۵</span>
                    <span class="text">کشاورزی</span>
                </button>
                <button>
                    <span class="number">۶</span>
                    <span class="text">سایر</span>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
