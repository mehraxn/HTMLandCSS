<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cypress example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="p-6">
  <div class="profile p-5 border border-gray-400 rounded-lg bg-white w-72 text-justify">

      <!-- مسیر صحیح تصویر -->
      <img src="./profile.webp" alt="img" class="rounded-lg w-full h-auto" />
    </div>

    <div class="detail mt-[20px] pt-[10px] border-t border-gray-400">
      <p class="font-sans text-sm leading-7 text-gray-800">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium aspernatur earum rerum cum sit nihil
        incidunt a natus at cupiditate, ullam molestiae minus dicta cumque perferendis. Ea laudantium neque alias.
      </p>

      <button class="btn w-full py-[10px] px-0 bg-blue-600 text-white border-0 rounded-[6px] cursor-pointer font-bold mt-[14px]">
        Download profile
      </button>
    </div>
  </div>

  <script src="main.js"></script>

</html>
